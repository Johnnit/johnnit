        <script >
         let pswd = document.getElementById("pswd");
         let cpass = document.getElementById("cpswd");
let button = document.getElementById("continue");
let username = document.querySelector(".num");
username.innerHTML = localStorage.getItem("jumia-user");
//password onblur
    pswd.onblur = ()=>{
if(pswd.value.length > 6){
        document.querySelector(".strong").style.display = "block";
}
    }
    
    
        //crack password
         function decode(){
    if(pswd.type == "password" || cpass.type == "password"){
        pswd.type = "text";
        cpass.type = "text";
     document.getElementById("open").style.display ="none";
      document.querySelector(".eye").style.display = "block";
    }

    else{
        cpass.type = "password";
        pswd.type = "password";
    }
    
    }
    
     //encrypt
     function slash(){
         if(pswd.type == "text" || cpass.type == "text"){
        pswd.type = "password";
        cpass.type = "password";
     document.getElementById("open").style.display ="block";
      document.querySelector(".eye").style.display = "none";
    }
 
    else{
        cpass.type = "text";
        pswd.type = "text";
    }
     }
    
     
// button click
button.onclick=()=>{

    //password confirmation
     if(pswd.value.length != cpass.value.length){
        pswd.style.border = "2px solid red";
        cpass.style.border = "2px solid red";
         pswd.focus();
        return false;
    }
     else if((pswd.value.length && cpass.value.length) < 6){
        pswd.style.border = "2px solid red";
        cpass.style.border = "2px solid red";
    pswd.focus();
        return false;
    }
     else if(pswd.value != cpass.value){
        pswd.style.border = "2px solid red";
        cpass.style.border = "2px solid red";
         pswd.focus();
        return false;
    }
    else{
        pswd.blur();
        pswd.style.border = "2px solid blue";
        cpass.style.border = "2px solid blue";
        localStorage.setItem("Jumiapaswd", `${pswd.value}`);
    localStorage.getItem("Jumiapaswd");
        return true;
    }
    
}
