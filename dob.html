        <script >
            let dob = document.querySelector(".dob");
let sex = document.querySelector(".sex");
let cont = document.querySelector(".continue");
  let chec = document.getElementById("check");

  cont.onclick = ()=>{
       localStorage.setItem("Jumia-dob", `${dob.value}`);
      localStorage.getItem("Jumia-dob");
      localStorage.setItem("Jumia-sex", `${sex.value}`);
      localStorage.getItem("Jumia-sex");
      if(chec.checked){
        cont.style.background='blue';
      }
     else if(dob.value != null){
          cont.style.background="rgba(0,0,0,0.2)";
      document.querySelector(".loader2").style.display = "flex";
return true;
      }
      else{
          document.querySelector(".dob").classList.add("error");
          return false;

      }
     
      }
      function img(){
        document.getElementById('imageUpload').click();
