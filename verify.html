                <script>
            
      
            let move =10;
setInterval(()=>{
    if(move ==  0){
    move = 0;
    document.querySelector("time").innerHTML= move + " seconds";
}
 else{
 move--;
 document.querySelector("time").innerHTML= move + " seconds";
 }   

}, 1000);

 document.querySelectorAll("input").forEach((e)=>{
e.onkeyup = (event)=>{
   console.log(e.value); console.log(document.querySelector(".contain").lastElementChild.innerHTML);

    e.preventDefault;
if(e.value == ""){
     e.previousElementSibling.removeAttribute("disabled");
    e.previousElementSibling.focus();
}else{
    
    e.nextElementSibling.removeAttribute("disabled");
    e.nextElementSibling.focus();
}
}
document.getElementById("submit").onclick = ()=> {
    if(event.value != ""){
